<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NusMod Blog</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    #top {
      background-color: #fff;
      color: #333;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #e0e0e0;
    }

    #login-link{
      font-size: 16px;
      color: #0000;
      margin-right: 20px;
      margin-left: 10px;
    }


    #logo {
      font-size: 30px;
      color: #003366; /* Deep blue color matching the NUS logo */
      margin-right: 20px;
      margin-left: 20px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      flex-grow: 1;
      justify-content: center;
    }

    .nav-links a {
      color: #333333; /* Dark gray color */
      text-decoration: none;
      font-size: 16px;
      padding: 0 15px;
      font-weight: 400;
    }

    #search-box {
      display: flex;
      align-items: center;
    }

    #search-input {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
    }

    #search-button {
      padding: 8px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #nus-logo {
      width: 120px;
      height: auto;
      margin-left:40px;
    }

    #main-image {
      width: 100%;
      height: 400px;
      background: url('map/carousel1.c6ea8933ef46f1dcbbcc.jpeg') no-repeat center center;
      background-size: cover;
    }

    #president-image {
      width: 80%;
      height: 500px;
      background: url('map/nus-president-2022.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
      display: flex;
      align-items: center;
    }

    .text-overlay {
      color: #0f0f0f;
      font-size: 30px;
      width: 40%;
      margin-left: 200px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
<div id="container">
  <div id="top">
    <img id="nus-logo" src="map/logo.png" alt="NUS Logo">
    <div id="logo">NUSMOD BLOG</div>
    <div class="nav-links">
      <a href="#home">首页</a>
      <a href="#category">分类</a>
      <a href="#tags">标签</a>
      <a href="#archives">归档</a>
      <a href="#repository">知识库</a>
    </div>
    <div id="search-box">
      <input id="search-input" type="text" placeholder="搜索课程...">
      <button id="search-button">搜索</button>
    </div>
    <div id="login-link"><a href="index.html">登录</a></div>
  </div>

  <div id="main-image">
    <!-- 可以在这里添加更多文字或其他内容 -->
  </div>

  <div id="president-image">
    <div class="text-overlay">
      欢迎加入NUS学习俱乐部，在这里，你将找到志同道合的学习伙伴和丰富的学术科研资源。只要你愿意，这里可以成为你大学生活中最棒的伴侣。
    </div>
  </div>
</div>
</body>
</html>
