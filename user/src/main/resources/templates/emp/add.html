<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>adding member</title>
    <link rel="stylesheet"
          th:href="@{'/bootstrap/css/bootstrap.min.css'}"/>

    <style>
        #container {
            width: 600px;
            margin: 10px auto;
        }
    </style>
    <script type="text/javascript" th:src="@{'/js/jquery.js'}"></script>

</head>
<body>

<div id="container">
    <form class="form-horizontal" action="add">
        <div class="form-group">
            <label class="col-sm-2 control-label">id</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="please input id" name="number">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="please input name"
                       name="name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">gender</label>
            <div class="col-sm-10">
                <input type="radio" value="male" name="gender" />male<input type="radio"
                                                                      value="female" name="gender" />female
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">age</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="please input age"
                       name="age">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">department</label>
            <div class="col-sm-10">
                <select class="form-control" name="dep.id">
                    <option  th:each="dep:${depList}"
                        th:text="${dep.name }" th:value="${dep.id }">
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">submit</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
