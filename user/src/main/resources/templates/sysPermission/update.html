<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>update access</title>
    <link rel="stylesheet"
          th:href="@{'/bootstrap/css/bootstrap.min.css'}"/>
    <style>
        #container {
            width: 600px;
            margin: 10px auto;
        }
    </style>
    <script type="text/javascript" th:src="@{'/js/jquery.js'}"></script>
</head>
<body>

<div id="container">
    <form class="form-horizontal" action="update">
        <input type="hidden" name="id" th:value="${sysPermission.id}">
        <div class="form-group">
            <label class="col-sm-2 control-label">CODE</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="input CODE" name="code" th:value="${sysPermission.code}">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="input name" name="name" th:value="${sysPermission.name}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="save">summit</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
